<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Employee List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Designation</th>
                    <th>Date of Birth</th>
                    <th>Mobile Number</th>
                    <th>Country</th>
                    <th>City</th>
                    
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the list of employees and display their data -->
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                   <td th:text="${employee.name}"></td>
                     <td th:text="${employee.email}"></td>
                  <td th:text="${employee.username}"></td>
                    <td th:text="${employee.designation}"></td>
                    <td th:text="${employee.dateofbirth}"></td>
                     <td th:text="${employee.mobileno}"></td>
                    <td th:text="${employee.country}"></td>
                    <td th:text="${employee.city}"></td>
                    
                  <td>
                    <img th:src="'data:image/jpeg;base64,' + ${#strings.encodeBase64(employee.photo)}" width="100" height="100"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
