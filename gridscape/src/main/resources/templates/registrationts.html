<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <!-- Include Bootstrap CSS or your custom CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add your custom CSS here if needed -->
    <style>
        /* Add custom CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Registration</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>  
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateofbirth" class="form-label">Date of Birth:</label>
                                <input type="date" class="form-control" id="dateofbirth" name="dateofbirth">
                            </div>
                            <div class="mb-3">
                                <label for="mobileno" class="form-label">Mobile Number:</label>
                                <input type="tel" class="form-control" id="mobileno" name="mobileno">
                            </div>
                            <div class="mb-3">
                            <label for="photoFile" class="form-label">Profile Picture:</label>
                            <input type="file" class="form-control-file" id="photoFile" name="photoFile" accept="image/*" required>
                        </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country:</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>
                            <div class="mb-3">
                                <label for="designation" class="form-label">Country:</label>
                                <input type="text" class="form-control" id="country" name="designation" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for Bootstrap components that require it -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                var name = $("#name").val();
                var email = $("#email").val();
                var username = $("#username").val();
                var password = $("#password").val();
                var dateOfBirth = $("#dateofbirth").val();
                var mobileNo = $("#mobileno").val();
                var country = $("#country").val();
                var city = $("#city").val();

                // Simple validation example (you can customize this to your needs)
                if (name === "") {
                    alert("Full Name is required.");
                    event.preventDefault(); // Prevent form submission
                }
                if (email === "") {
                    alert("Email is required.");
                    event.preventDefault();
                }
                if (username === "") {
                    alert("Username is required.");
                    event.preventDefault();
                }
                if (password === "") {
                    alert("Password is required.");
                    event.preventDefault();
                }
                if (dateOfBirth === "") {
                    alert("Date of Birth is required.");
                    event.preventDefault();
                }
                if (mobileNo === "") {
                    alert("Mobile Number is required.");
                    event.preventDefault();
                }
                if (country === "") {
                    alert("Country is required.");
                    event.preventDefault();
                }
                if (city === "") {
                    alert("City is required.");
                    event.preventDefault();
                }

                // Validate the photo field
                var photoInput = $("#photo")[0];
                var photo = photoInput.files[0];

                if (!photo) {
                    $("#photoError").text("Please select a photo.");
                    event.preventDefault(); // Prevent form submission
                } else {
                    if (!photo.type.startsWith("image/")) {
                        $("#photoError").text("Please select an image file.");
                        event.preventDefault();
                    }
                }
            });
        });
    </script></body>
</html>
